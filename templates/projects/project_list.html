{% extends 'base.html' %}

{% block content %}
    <h2 class="mt-4">Все проекты</h2>
    {% if projects %}
        <ul class="list-group mb-4">
            {% for project in projects %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>{{ project.name }} (Создан: {{ project.created_at|date:"d.m.Y H:i" }})</span>
                    <a href="{% url 'form_builder' project.id %}" class="btn btn-sm btn-outline-primary">Редактировать</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Пока нет проектов.</p>
    {% endif %}
{% endblock %}
